<mat-card>
  <mat-card-content>
    <div class="profile-header">
      <app-profile-picture width="7.5rem" height="7.5rem" />
      <div>
        <span class="profile-name">{{user.profileName}}</span>
        <span class="user-name">{{`@${user.userName}`}}</span>
      </div>
    </div>
    <div>
      <button mat-fab extended>
        <mat-icon>lock</mat-icon>
        Change Password
      </button>
    </div>
  </mat-card-content>
</mat-card>
