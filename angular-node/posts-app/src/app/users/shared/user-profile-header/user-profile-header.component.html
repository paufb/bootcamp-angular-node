<div class="background">
  @defer (when user()) {
    <app-profile-picture
      @fadeIn
      class="root-profile-picture"
      width="7.5rem"
      height="7.5rem"
    />
  } @placeholder {
    <div @fadeOut class="root-profile-picture placeholder profile-picture"></div>
  }
</div>
<div class="actions">
  <button mat-flat-button [disabled]="!user()">Edit profile</button>
</div>
<div class="content">
  <div class="user-info">
    @defer (when user()) {
      <div @fadeIn>
        <span class="profile-name">{{user()?.name}}</span>
        <span class="username">{{`@${user()?.username}`}}</span>
      </div>
    } @placeholder {
      <div @fadeOut>
        <div class="placeholder text profile-name"></div>
        <div class="placeholder text username"></div>
      </div>
    }
  </div>
</div>
