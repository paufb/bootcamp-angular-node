<app-user-page-header [user]="user()" [isOwn]="isOwnProfile()" />
<mat-tab-group (selectedTabChange)="onTabChange($event)">
  @for (tab of tabs(); track tab.label) {
    <mat-tab [label]="tab.label">
      @if (tab.isSelected) {
        <app-post-grid @fadeOut [posts]="posts()" (loadMorePosts)="tab.fetchFn()" (deletePost)="deletePost($event)" />
      }
    </mat-tab>
  }
</mat-tab-group>
