<app-post-prompt (createPost)="onCreatePost($event)" />
<nav mat-tab-nav-bar>
  @for (link of navLinks; track link.href) {
    <a
      mat-tab-link
      [active]="rla.isActive"
      [routerLink]="link.href"
      routerLinkActive
      #rla="routerLinkActive"
    >
      {{link.name}}
    </a>
  }
</nav>
<div class="router-wrapper">
  <router-outlet />
</div>
<a
  class="create-post"
  routerLink="/posts/new"
  mat-fab extended
>
  <mat-icon>add</mat-icon>
</a>
