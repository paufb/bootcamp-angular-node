<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
      <mat-card-subtitle>Don't have an account? <a routerLink="/signup" class="sign-up">Sign up!</a></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline" hideRequiredMarker>
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" autofocus />
        <mat-icon matSuffix>alternate_email</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline" hideRequiredMarker>
        <mat-label>Password</mat-label>
        <input matInput [type]="isPasswordHidden() ? 'password' : 'text'" formControlName="password" />
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="isPasswordHidden.set(!this.isPasswordHidden())"
        >
          <mat-icon>{{isPasswordHidden() ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>
    @if (message()) {
      <div class="message">
        {{message()}}
        <button
          mat-icon-button
          type="button"
          (click)="this.message.set(null)"
        >
          <mat-icon>close</mat-icon>
        </button>
      </div>
    }
    <mat-card-actions>
      <button type="submit" mat-flat-button>Log in</button>
    </mat-card-actions>
  </mat-card>
</form>
