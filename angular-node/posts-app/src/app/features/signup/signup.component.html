<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Sign up</mat-card-title>
      <mat-card-subtitle>Already have an account? <a routerLink="/login" class="log-in">Log in instead!</a></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Profile name</mat-label>
        <input matInput formControlName="name" autofocus />
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" />
        <mat-icon matSuffix>alternate_email</mat-icon>
        @if (formGroup.get('username')?.hasError('usernameTaken')) {
          <mat-error>Username is taken</mat-error>
        }
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [type]="isPasswordHidden() ? 'password' : 'text'" formControlName="password" />
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="isPasswordHidden.set(!isPasswordHidden())"
        >
          <mat-icon>{{isPasswordHidden() ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-flat-button>Sign up</button>
    </mat-card-actions>
  </mat-card>
</form>
