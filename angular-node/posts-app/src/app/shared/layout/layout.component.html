<mat-toolbar>
  <div class="toolbar-content">
    <button mat-icon-button (click)="onToggleSidebar()">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="session-actions">
      <span class="username">{{`@${authenticatedUser()?.username}`}}</span>
      <button mat-icon-button (click)="onLogOut()">
        <mat-icon>logout</mat-icon>
      </button>
    </div>
  </div>
</mat-toolbar>
<div class="wrapper">
  <div class="wrapper-content">
    <mat-sidenav
      opened
      [autoFocus]="false"
      [class.collapsed]="isSidenavCollapsed()"
    >
      <app-sidenav />
    </mat-sidenav>
    <div class="route" [@routeAnimations]="getRouteAnimationState(outlet)">
      <router-outlet #outlet="outlet" />
    </div>
  </div>
</div>
