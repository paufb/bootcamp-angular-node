<mat-card>
  <mat-card-header>
    <app-profile-picture />
    <div class="user-info">
      <span class="profile-name">{{post().user?.name}}</span>
      <span class="user-name">{{`@${post().user?.username}`}}</span>
    </div>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{post().body}}
    </p>
  </mat-card-content>
  <div class="card-footer">
    <mat-chip disableRipple highlighted>{{post().createdAt | date}}</mat-chip>
    <button mat-icon-button>
      <mat-icon>thumb_up</mat-icon>
    </button>
  </div>
</mat-card>
