@if (posts$ | async; as posts) {
  @for (post of posts; track post._id) {
    <app-post-card [post]="post" />
  }
} @else {
  <app-post-card-skeleton />
  <app-post-card-skeleton />
  <app-post-card-skeleton />
}
<a
  class="create-post"
  routerLink="/posts/new"
  mat-fab extended
>
  <mat-icon>add</mat-icon>
</a>
