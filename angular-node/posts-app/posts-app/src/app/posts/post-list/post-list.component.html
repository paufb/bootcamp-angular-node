@for (post of posts(); track post.id) {
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{post.title}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{post.body}}
      </p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-icon-button>
        <mat-icon>thumb_up</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
}
<a
  class="create-post"
  routerLink="/posts/new"
  mat-flat-button
>
  +
</a>
