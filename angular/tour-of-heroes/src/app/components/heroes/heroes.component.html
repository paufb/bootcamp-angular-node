<ul>
  @for (hero of HEROES; track hero.id) {
    <li>
      <button type="button" (click)="onSelectHero(hero)">
        <span class="badge">{{hero.id}}</span>
        <span class="name">{{hero.name}}</span>
      </button>
    </li>
  }
</ul>
@if (selectedHero) {
  <app-hero-detail [hero]="selectedHero" />
}
